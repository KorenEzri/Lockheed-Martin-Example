<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lockheed Martin</title>
  <link rel="stylesheet" href="../public/styles.css">
  </head>
  <body>
    <a href="/views/login.html"><button class="log-in">Log in</button></a>
    <form id="register" action="/register" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Username:</label>
        <input type="text" id="name" name="username">
        
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
      <label for="job">Job Role:</label>
      <select id="job" name="job">
        <optgroup label="Web">
          <option value="frontend_developer">Front-End Developer</option>
          <option value="php_developor">PHP Developer</option>
          <option value="python_developer">Python Developer</option>
          <option value="rails_developer"> Rails Developer</option>
          <option value="web_designer">Web Designer</option>
          <option value="WordPress_developer">WordPress Developer</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="Android_developer">Androild Developer</option>
          <option value="iOS_developer">iOS Developer</option>
          <option value="mobile_designer">Mobile Designer</option>
        </optgroup>
        <optgroup label="Business">
          <option value="business_owner">Business Owner</option>
          <option value="freelancer">Freelancer</option>
        </optgroup>
        <optgroup label="Other">
          <option value="secretary">Secretary</option>
          <option value="maintenance">Maintenance</option>
        </optgroup>
      </select>
      
        <label>Interests:</label>
        <input type="checkbox" id="development" value="interest_development" name="interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="interest"><label class="light" for="design">Design</label><br>
        <input type="checkbox" id="business" value="interest_business" name="interest"><label class="light" for="business">Business</label>
      
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
</html>
