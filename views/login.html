<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../public/client.js"></script>
    <title>Lockheed Martin - Login</title>
  <link rel="stylesheet" href="../public/styles.css">
  </head>
  <body>
    <label class="switch" id="attacker-mode" >
        <input type="checkbox" id="dark-mode-select">
        <span class="slider round"></span>
      </label><label id="attacker-mode" class="disable-select">Toggle Attacker View</label>
      
     <div id="attacker-container" hidden> <iframe   id="attacker-view" src="./attacker.html" frameborder="0"></iframe></div>
    <form id="login" action="/login" method="post" class="login">
      <h1>Log in</h1>
      <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
      </fieldset>
      <button type="submit" id="login-button">Sign In</button>
    </form>
</html>
